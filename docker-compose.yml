services:
  frontend:
    build:
      context: ./ui
      dockerfile: Dockerfile
    ports:
      - "3000:3000"

  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: osvuser
      POSTGRES_PASSWORD: osvpassword
      POSTGRES_DB: osvdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./api/db/init.sql:/docker-entrypoint-initdb.d/init.sql 
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U osvuser"]
      interval: 5s
      retries: 5

  backend:
    container_name: backend
    build:
      context: ./api
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://osvuser:osvpassword@postgres:5432/osvdb?sslmode=disable
    ports:
      - "8080:8080"


  cronjob:
    image: alpine
    container_name: osv_cron
    depends_on:
      - backend
    volumes:
      - ./api/update_osv.sh:/app/update_osv.sh
    command: >
      /bin/sh -c "echo '0 * * * * /bin/sh /app/update_osv.sh' | crontab - && crond -f"

volumes:
  postgres_data:
