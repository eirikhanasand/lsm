services:
  frontend:
    build:
      context: ./ui
      dockerfile: Dockerfile
    ports:
      - "3000:3000"

  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: osvpassword
      POSTGRES_DB: osvdb
      POSTGRES_INITDB_ARGS: "--auth=md5"
    command: ["postgres", "-c", "password_encryption=md5"] 
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      retries: 5

  backend:
    container_name: backend
    build:
      context: ./api
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://postgres:osvpassword@postgres:5432/osvdb?sslmode=disable
    volumes:
      - ./api:/app
    ports:
      - "8080:8080"
    entrypoint: ["/bin/sh", "-c", "/app/update_osv.sh & exec npm start"]

volumes:
  postgres_data:
