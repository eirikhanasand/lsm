services:
  frontend:
    container_name: lsm_frontend
    build:
      context: ./ui
      dockerfile: Dockerfile
    ports:
      - "3000:3000"

  postgres:
    image: postgres:15
    container_name: lsm_database
    restart: always
    environment:
      POSTGRES_USER: osvuser
      POSTGRES_PASSWORD: osvpassword
      POSTGRES_DB: osvdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./api/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U osvuser -d osvdb"]
      interval: 5s
      retries: 5

  api:
    container_name: lsm_api
    build:
      context: ./api
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://osvuser:osvpassword@postgres:5432/osvdb?sslmode=disable
    ports:
      - "8080:8080"

volumes:
  postgres_data:
