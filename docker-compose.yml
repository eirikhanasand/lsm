services:
  frontend:
    container_name: lsm_frontend
    build:
      context: .
      dockerfile: ./ui/Dockerfile
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "3000:3000"

  postgres:
    image: postgres:15
    container_name: lsm_database
    restart: always
    environment:
      POSTGRES_USER: osvuser
      POSTGRES_PASSWORD: osvpassword
      POSTGRES_DB: osvdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./api/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U osvuser -d osvdb"]
      interval: 5s
      retries: 5

  api:
    container_name: lsm_api
    build:
      context: .
      dockerfile: ./api/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "[ \"$(cat /tmp/health_status 2>/dev/null)\" = \"healthy\" ] && wget -qO- http://localhost:8080/api || [ \"$(cat /tmp/health_status 2>/dev/null)\" = \"starting\" ]"]
      interval: 5s
      retries: 5

volumes:
  postgres_data:
