# Makes artifactory the default registry and saves passing --registry parameter
[registry]
default = "artifactory"

#Setting up credential provider
global-credential-providers = ["cargo:token"] 

[registries.artifactory]
index = "sparse+https://trial9apndc.jfrog.io/artifactory/api/cargo/cargo-remote/index/"

# Add these 2 sections for resolving dependencies from Artifactory
[source.artifactory-remote]
registry = "sparse+https://trial9apndc.jfrog.io/artifactory/api/cargo/cargo-remote/index/"

[source.crates-io]
replace-with = "artifactory-remote"

